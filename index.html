<!doctype html>
<html>
<head>
    <title>File size viewer</title>

</head>


<body>
    <div class="container">
        <h3>File size viewer</h3>
        <p>By Markus Englund</p>
        <p>Upload a file and you will receive a response with the size of the file in bytes.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="myFile">
            <br>
            <input type="submit">
        </form>   
         
    </div>
